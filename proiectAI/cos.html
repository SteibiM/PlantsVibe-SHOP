                        <div class="produse">

                                        </div>

                        </div>
                        <form action="">
                            <div class="adresa-container">
                                <div class="adresa-item">
                                    <label for="fname">Nume*</label><br>
                                    <input type="text" id="fname" name="firstname" placeholder="Numele de familie..">
                                </div>
                                <div class="adresa-item">    
                                    <label for="fprenume">Prenume*</label><br>
                                    <input type="text" id="fprenume" name="prenume" placeholder="Prenumele tău..">
                                </div> 
                                <div class="adresa-item"> 
                                    <label for="femail">Adresa de email*</label><br>
                                    <input type="email" id="femail" name="email" placeholder="Introduceți adresa de email">
                                </div>
                                <div class="adresa-item"> 
                                    <label for="fnr">Numar de telefon*</label><br>
                                    <input type="tel" id="fnr" name="nr" placeholder="">

                                <div class="adresa-item"> 
                                <label for="fjudet">Judet</label><br>
                                    <select id="fjudet" name="judet">

                                        <option value="bacau">Bacău</option>
                                        <option value="botoșani">Botoșani</option>
                                        <option value="vaslui">Vaslui</option>
                                        <option value="focșani">Focșani</option>
                                        <option value="suceava">Suceava</option>

                                <div class="adresa-item"> 
                                    <div class="mplada">Metodă de Plata*<br>
                                        <label for="fplata">Ramburs</label>
                                        <input type="radio" id="fplata" name="plata" placeholder="">

                                        <input type="radio" id="fplata" name="plata" placeholder=""><br>
                                    </div>
                                </div>
                                <div class="adresa-item"> 
                                    <div class="mtransport">Motodă de transport*<br>
                                        <label for="ftransport">Poșta Romănă</label>
                                        <input type="radio" id="ftransport" name="transport" placeholder="">
                                        <label for="ftransport">Curier</label>
                                        <input type="radio" id="ftransport" name="transport" placeholder="">
                                    </div>
                                </div>   
                            </div>
                            <div class="adresa-contacte">
                                <label for="fadresa">Adresa de Contact**</label><br>
                                <textarea  type="text" id="fadresa" rows="3" name="adresa" cols="10"> </textarea><br>

                        </form><br><br><br><br><br>
